<el-main>
    <h1>
        <span>Tasks Assignment for {{employeeFullName}}</span>
    </h1>
    <section class="table">
        <el-row class="el-row__header">
            <el-col :lg="3" :xl="3" class="hidden-md-and-down">ID</el-col>
            <el-col :sm="2" :md="3" :lg="3" :xl="3" class="hidden-xs-only">Priority</el-col>
            <el-col :xs="11" :sm="7" :md="7" :lg="6" :xl="6">Assignment</el-col>
            <el-col :xs="13" :sm="15" :md="14" :lg="12" :xl="12">Description</el-col>
        </el-row>
        <template v-if="tasks.length > 0">
            <el-row v-for="(task, index) in tasks" :key="'task-' + index">
                <el-col :lg="3" :xl="3" class="hidden-md-and-down">{{task.id}}</el-col>
                <el-col :sm="2" :md="3" :lg="3" :xl="3" class="hidden-xs-only">{{task.priority}}</el-col>
                <el-col :xs="11" :sm="7" :md="7" :lg="6" :xl="6">
                    <el-checkbox v-model="task.isAssigned">{{task.name}}</el-checkbox>
                </el-col>
                <el-col :xs="13" :sm="15" :md="14" :lg="12" :xl="12">{{task.description}}</el-col>
            </el-row>
        </template>
        <template v-else>
            <el-row> <el-col :span="24">The task list is empty!</el-col> </el-row>
        </template>
    </section>
    <el-row>
        <div class="el-form__footer">
            <el-button size="mini" type="info" icon="el-icon-close" plain @click="cancel()">Cancel</el-button>
            <el-button size="mini" type="success" icon="el-icon-check" v-if="tasks.length > 0" @click="submit()">Confirm</el-button>
        </div>
    </el-row>
</el-main>
